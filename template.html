<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openSUSE Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 p-8">

    <h1 class="text-4xl font-bold mt-6 mb-2 text-green-500 text-center">openSUSE</h1>
    <h4 class="text-2xl font-bold mb-6 text-green-500 text-center">Because the openSUSE Project is very big :P</h4>


    {% for section in data %}
        <h4 class="text-3xl font-bold mb-6 text-green-500 text-left underline ml-12 mt-6">{{ section.key }}</h4>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

            {% for item in section.content %}
                <div class="w-xl h-l overflow-auto relative border border-gray-200 shadow-green-700 dark:border-neutral-700 p-8 rounded-xl shadow-md hover:shadow-lg hover:shadow-green-700 transition-shadow bg-white bg-opacity-90 dark:bg-neutral-800 dark:bg-opacity-90">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">
                            {{ item.name }}
                        </h3>
                        <a href="{{ item.url }}"><span class="px-3 py-1 rounded-xl bg-teal-600 text-white font-semibold uppercase text-m tracking-wide">Visit!</span></a>
                    </div>

                    <p class="text-gray-600 dark:text-gray-300 leading-relaxed mb-5">
                        {{ item.description }}
                    </p>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

</body>
</html>
